group AS65070 {
  neighbor 10.0.255.1 {
    router-id 192.168.0.7;
    local-address 10.0.0.100;
    local-as 65100;
    peer-as 65000;
    hold-time 90;
    md5 "hoge100";

    family {
      inet unicast;
    }

    static {
      route 10.0.0.7/32 {
        # 0x0e: MP_REACH_NLRI
        # 0x60: Optional, Transitive
        # 0x01: AFI(IPv4)
        # 0x01: SAFI(unicast)
        # 0x10: Length of Next Hop Address
        # 0xffffff00: Network address of Next Hop
        # 0x00: Reserved
        next-hop 10.0.255.7;
	attribute [ 0x0e 0x60 0x010110ffffff0000 ];
      }
    }
  }
}